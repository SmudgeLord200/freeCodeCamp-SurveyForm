<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form" action="#">
    <fieldset class="f-one">
      <!-- Name -->
      <label for="name" id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your name" required></label>

      <!-- Email -->
      <label for="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your email"  required></label>

      <!-- Age -->
      <label for="number" id="number-label">Age (Optional) <input id="number" name="number" type="number" min="13" max="120" placeholder="Age"></label>
    </fieldset>

    <!-- Select -->
    <fieldset class="f-two">
      <label for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option value="">Select Current Role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Other</option>
      </select>
      </label>
    </fieldset>

    <fieldset class="f-three">
      <!-- Radio -->
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="radio" value="defintely"
    class="inline">Defintely</label>
      <label><input type="radio" name="radio" value="maybe" class="inline">Maybe</label>
      <label><input type="radio" name="radio" value="not-sure" class="inline">Not Sure</label>
    </fieldset>

    <!-- Checkbox -->
    <fieldset class="f-four">
      <p>What would you like to see improved? (Check all that apply)</p>
      <label for="frontend"><input type="checkbox" id="frontend" value="frontend" class="inline">Front-end Projects</label>
      <label for="backend"><input type="checkbox" id="backend" value="backend" class="inline">Backend-end Projects</label>
      <label for="full-stack"><input type="checkbox" id="full-stack" value="full-stack" class="inline">Full-stack Projects</label>
    </fieldset>

    <fieldset class="f-five">
      <!-- textarea -->
      <label for="textarea">Any comments or suggestions?<textarea id="textarea" placeholder="Enter your comments here..." rows="4"></textarea></label>
    </fieldset>

    <!-- submit -->
    <input id="submit" type="submit" value="Submit">
  </form>
</body>

</html>
